<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Stark Industries</title>
        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />
        <!-- Custom CSS -->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="welcome-section">
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="display-4 text-uppercase text-center">Welcome to Stark Industries</h1>
                    <p class="lead text-center">
                        Get yourself ahead with our world class banking system!
                    </p>
                </div>
            </div>

            <div class="container d-flex justify-content-center">
                    <div class="submit-area mt-3" id="login-area">
                        <h3>Login</h3>
                        <div class="form-group">
                            <input placeholder="Enter email" type="email" name="email" class="form-control" />
                            <small class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>

                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" />
                        </div>

                        <button id="submit" type="submit" class="btn btn-success btn-block">Submit</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Transaction area..inner part -->

        <div id="transaction-area">
            <div class="container mt-5">
                <div class="row">
                    <div class="col-md-4 mb-4">
                        <div class="deposit status">
                            <h2>Deposit</h2>
                            <h2 class="display-4">$ <span id="currentDeposit">00</span></h2>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="withdraw status">
                            <h2>Withdraw</h2>
                            <h2 class="display-4">$ <span id="currentWithdraw">00</span></h2>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="balance status">
                            <h2>Balance</h2>
                            <h2 class="display-4">$ <span id="currentBalance">1240</span></h2>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="submit-area mt-5">
                            <h4>Deposit</h4>
                            
                            <div class="form-group">
                                <input id="depositAmount" type="number" class="form-control" name="deposit" placeholder="$ amount you want to deposit" />
                            </div>
                            
                            <button id="addDeposit" type="submit" class="btn btn-success">Deposit</button>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="submit-area mt-5">
                            <h4>Withdraw</h4>
                            
                            <div class="form-group">
                                <input id="withdrawAmount" type="number" class="form-control" placeholder="$ amount you want to withdraw" name="withdraw">
                            </div>

                            <button type="submit" id="addWithdraw" class="btn btn-success">Withdraw</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"
        ></script>

        <script src="script.js"></script>
    </body>
</html>
